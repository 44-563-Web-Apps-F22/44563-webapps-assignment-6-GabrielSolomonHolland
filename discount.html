<h2>Getting input</h2>

<form>

    <input type ="number" id="form1_base" name="form1_base" min = 0 value=20> <br>

    <label for="form1_discount">Enter Discount Percentage</label>
    <input type ="number" id="form1_discount" name="form1_discount" autofocus value = 10> <br>

    <input type="button" onclick="applyDiscount()" value="Calculate">
</form>

<form>
    <input type="radio" id="rg1_mult" name="radiobutton" value="times"   
      checked >
    <label for="rg1_mult">*</label></br>
  
    <input type="radio" id="rg1_div" name="radiobutton" 
       value="div">
    <label for="rg1_div">/</label></br>
  
    <input type="radio" id="rg1_exp" name="radiobutton"   
       value="exp">
    <label for="rg1_green">**</br>

    <input type="button" onclick="useOp()" value="Use Operation">
  </form>

<p id="result"> </p>

<script> 

function applyDiscount()
{
    console.log("Getting form values")
    baseValue = document.getElementById("form1_base").value
    discountPercentage = document.getElementById("form1_discount").value
    confirmed = confirm("Are these the values? "+baseValue+" and "+discountPercentage)
    
    result = ""
    out = document.getElementById("result")

    result = "Discounted amounds to base value: " + baseValue.toString() + " are: "


    for (let i = 1; i <=5 ; i++) 
    {   
        result = result.concat((baseValue * i)*(1-(discountPercentage/100))).toString() + " "
        out.innerHTML = result
    }
}

function useOp() {
    console.log("Getting input")
    multOpt = document.getElementById("rg1_mult").checked
    divOpt = document.getElementById("rg1_div").checked
    expOpt = document.getElementById("rg1_exp").checked
    baseValue = document.getElementById("form1_base").value
    discountPercentage = document.getElementById("form1_discount").value

    confirmed = confirm("Are these the values? Multiplication: "+multOpt+", Division: "+divOpt+", Exponent: "+expOpt)

    if(multOpt)
    {
        result = "Base amount: " + baseValue + ", discounted amount: " + (baseValue*(1-(discountPercentage/100))).toString()
    }
    else if(divOpt)
    {
        result = "Base amount: " + baseValue + ", discounted amount: " + (baseValue/(1-(discountPercentage/100))).toString()
    }
    else if(expOpt)
    {
        result = "Base amount: " + baseValue + ", discounted amount: " + (baseValue**(1-(discountPercentage/100))).toString()
    }

    out = document.getElementById("result")
    out.innerHTML = result

}
