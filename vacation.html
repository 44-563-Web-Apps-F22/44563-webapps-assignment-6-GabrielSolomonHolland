<!DOCTYPE html>
<html>

<head>
    <title>Vaction Selection Spectaculathon</title>
</head>
 
<body>

<h2>Gabriel Solomon Holland Selects a Vacation</h2>

<form>
    <input type="checkbox" id="cb1_air" name="air"   
      value="Travel by Air" checked>
    <label for="cb1_air">Airplane</label></br>
  
    <input type="checkbox" id="cb1_domestic" name="domestic" 
       value="Domestic Travel" checked>
    <label for="cb1_domestic">Domestic travel</label></br>
  
    <input type="checkbox" id="cb1_resort" name="resort"   
       value="Go to a resort">
    <label for="cb1_resort">Go to a resort</label></br>

    <input type="button" onclick = "selectVacation()" value="Select Vacation">
  </form>


  <form>
    <label for="form1_city">Enter City</label>
    <input type ="text" id="form1_city" name="form1_city" value="City"> <br>

    <label for="form1_price">Enter Price</label>
    <input type ="text" id="form1_price" name="form1_price" autofocus> <br>

    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>


<p id="result"> </p>

<script> 

    my_vacation = {air: true, domestic: true, resort: false, city: "City", price: 0}
    function selectVacation()
    {

    airCheck = document.getElementById("cb1_air").checked
    domCheck = document.getElementById("cb1_domestic").checked
    resCheck = document.getElementById("cb1_resort").checked
    out = document.getElementById("result")

    my_vacation["air"] = airCheck
    my_vacation["domestic"] = domCheck
    my_vacation["resort"] = resCheck

    result = "Air: " + my_vacation.air + ", Domestic: " + my_vacation.domestic + ", Resort: " + my_vacation.resort
    out.innerHTML = result
    }

    function updateVacation()
    {
        vacationCity = document.getElementById("form1_city").value
        vacationPrice = document.getElementById("form1_price").value
        out = document.getElementById("result")

        my_vacation["city"] = vacationCity
        my_vacation["price"] = vacationPrice

        result = "City: " + my_vacation.city + ", Price: " + my_vacation.price

        out.innerHTML = result
    }

</script>
