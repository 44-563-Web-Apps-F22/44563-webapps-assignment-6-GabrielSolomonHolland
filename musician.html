<h2>Musician Guess By Gabriel Solomon Holland</h2>

<form>

<p id="result"> </p>

<script> 
    function checkGuess(){
        
        var correct = 0
        var wrong = 0
        let musician = "John Lennon"

        console.log("Getting form values")
        secret = document.getElementById("form1_secretmusician").value
        input = document.getElementById("form1_musician").value
        confirmed = confirm("Are these the values? "+secret+" and "+input)

        out = document.getElementById("result")
        if(secret == input)
        {
            correct+=1
            out.innerHTML = "You got it right"

        }
        else
        {
            wrong+=1
            out.innerHTML = "Wrong musician"
            window.alert("Wrong musician")
        }

        
    
    }

    var useImage = 1

    function swapImage() {

        var image = document.getElementById("imageDisplay")
        image.setAttribute("width","100")
        image.setAttribute("height","100")

        switch(useImage)
        {
            case 1: 
                image.setAttribute("src","sawfly.jpg")
                break;
            case 2:
                image.setAttribute("src", "orangesulfurbutterfly.jpg")
                break;
            case 3:
                image.setAttribute("src","owlfly.jpg")
                break;
        } 

        useImage++
        if(useImage > 3)
        {
            useImage = 1
        }
        
    }
</script>

<div>
